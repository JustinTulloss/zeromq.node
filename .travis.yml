sudo: false

language: c

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - uuid-dev

env:
 - ZMQ="2.2.0"
 - ZMQ="3.2.5"
 - ZMQ="4.0.5"
 - ZMQ="4.1.3"

before_install:
 - export CC=gcc-4.8
 - export CXX=g++-4.8
 - mkdir ldlocal
 - export LDHACK=`pwd`/ldlocal
 - rm -rf ~/.nvm ~/.npm && git clone https://github.com/creationix/nvm.git ~/.nvm
 - source ~/.nvm/nvm.sh && nvm install node
 - node -v

install:
  - ./nosudo
  - ls -la
