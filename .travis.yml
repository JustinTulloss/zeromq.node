sudo: false

os:
 - linux
 - osx

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - uuid-dev
    - libssl-dev

language: node_js

env:
  global:
    - CXX=g++-4.9
    - CC=gcc-4.9
    - LDHACK=`pwd`/ldlocal
    - LDFLAGS=-L$LDHACK/lib
    - CFLAGS=-I$LDHACK/include
    - LD_RUN_PATH=$LDHACK/lib
    - LD_LIBRARY_PATH=$LDHACK/lib
    - PKG_CONFIG_PATH=$LDHACK/lib/pkgconfig
  matrix:
    - ZMQ="2.2.0" ZMQ_REPO=zeromq2-x
    - ZMQ="3.2.5" ZMQ_REPO=zeromq3-x
    - ZMQ="4.0.8" ZMQ_REPO=zeromq4-x
    - ZMQ="4.1.5" ZMQ_REPO=zeromq4-1

before_install:
 - mkdir ldlocal
 - wget https://github.com/zeromq/$ZMQ_REPO/releases/download/v$ZMQ/zeromq-$ZMQ.tar.gz
 - tar xzvf zeromq-$ZMQ.tar.gz
 - cd zeromq-$ZMQ
 - ./autogen.sh
 - ./configure --prefix=$LDHACK
 - make -j
 - make install
 - cd ..

script:
  - nvm install 0.10
  - npm install
  - travis_retry npm test
  - nvm install 0.12
  - npm install
  - travis_retry npm test
  - nvm install 4
  - npm install
  - travis_retry npm test
  - nvm install 5
  - npm install
  - travis_retry npm test
  - nvm install 6
  - npm install
  - travis_retry npm test
